
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTool - All-in-One Productivity Tools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
            max-width: 300px;
        }
        .features {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="logo">T</div>
    <div class="title">TheTool</div>
    <div class="subtitle">All-in-One Productivity Tools</div>
    <div class="features">
        <div class="feature">Calculator</div>
        <div class="feature">Timer</div>
        <div class="feature">Notes</div>
    </div>
</body>
</html>
